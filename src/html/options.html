<!DOCTYPE html>
<html>

<head>
    <title>Gammaloid Configuration</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
</head>

<body>
    <h1>Regex Replace Configuration</h1>
    <p><a href="https://en.wikipedia.org/wiki/Gamma_wave">Gamma frequency</a> entrainment has <a href="http://www.nature.com/nature/journal/v540/n7632/full/nature20587.html">been linked to changes in amyloid load in terms of attenuating Alzheimer's-disease-associated pathology</a>.</p>
    <p>This Chrome extension causes webpages in your browser to change brightness at given frequencies through an overlay on the screen.</P>
    <form id="optionsForm">
        <label>Opacity (0-100%): <input id="opacityInput" type="range" min="0" max="100" /></label><input id="opacityValue" class="tinyInput" disabled="disabled">
        <div class="colorBox" id="opacityDisplay"></div><br>

        <label>Frequency (hertz): <input id="frequency" class="tinyInput"/></label><br>

        <label>Enabled: <input id="enabled" type="checkbox">
    </form>
    <script type="text/javascript" src="../js/options.js"></script>
</body>

</html>
